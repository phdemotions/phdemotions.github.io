<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Josh Gonzales</title>
  <meta name="description" content="Exploring the intersection of AI and human creativity">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    @keyframes scanlines {
      0% { background-position: 0 0; }
      100% { background-position: 0 100px; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes ripple {
      0% { transform: scale(1); opacity: 0.4; }
      100% { transform: scale(4); opacity: 0; }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    body {
      margin: 0;
      padding: 2rem;
      background-color: #f4f1ec;
      color: #333;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(to bottom, rgba(0,0,0,0.03) 0px, rgba(0,0,0,0.03) 1px, transparent 1px, transparent 2px);
      animation: scanlines 2s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    .cassette-bg {
      position: absolute;
      bottom: 10%;
      width: 300px;
      height: 160px;
      background: #dcdcdc;
      border: 4px solid #aaa;
      border-radius: 12px;
      z-index: 1;
    }

    .tape-wheel {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #555;
      border-radius: 50%;
      top: 30%;
      animation: spin 4s linear infinite;
    }

    .tape-left {
      left: 20%;
    }

    .tape-right {
      right: 20%;
    }

    h1, .mission, .button-container {
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      color: #222;
      animation: fadeIn 2s ease-in-out;
    }

    .mission {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2.5rem;
      color: #555;
      padding: 0 1rem;
      animation: fadeIn 3s ease-in-out;
    }

    .button-container {
      display: flex;
      gap: 3rem;
      flex-wrap: wrap;
      animation: fadeIn 4s ease-in-out;
    }

    .pill-button {
      font-size: 1rem;
      padding: 1rem 2rem;
      border: 2px solid;
      border-radius: 12px;
      background-color: #000;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .pill-button::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      width: 1px;
      height: 1px;
      background: currentColor;
      opacity: 0.5;
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(1);
      transition: opacity 0.3s ease;
    }

    .pill-button:active::after {
      animation: ripple 0.6s ease-out;
    }

    .pill-button:active {
      transform: scale(0.96);
    }

    .pill-research {
      border-color: #7FDBFF;
      color: #7FDBFF;
    }

    .pill-research:hover {
      box-shadow: 0 0 20px #7FDBFF;
    }

    .pill-music {
      border-color: #FF8DAA;
      color: #FF8DAA;
    }

    .pill-music:hover {
      box-shadow: 0 0 20px #FF8DAA;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      .mission {
        font-size: 1rem;
      }
      .button-container {
        flex-direction: column;
        gap: 1.5rem;
      }
      .cassette-bg {
        width: 220px;
        height: 120px;
      }
      .tape-wheel {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <h1>Josh Gonzales</h1>
  <p class="mission">Analog vibes. Digital research. Human signal.</p>
  <div class="button-container">
    <a href="/research/" class="pill-button pill-research">Research</a>
    <a href="/epk.html" class="pill-button pill-music">Music</a>
  </div>
  <div class="cassette-bg">
    <div class="tape-wheel tape-left"></div>
    <div class="tape-wheel tape-right"></div>
  </div>
</body>
</html>
