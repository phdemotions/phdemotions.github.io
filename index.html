<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Josh Gonzales</title>
  <meta name="description" content="Exploring the intersection of AI and human creativity">
  <style>
    @keyframes matrixBackground {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    @keyframes matrixRain {
      0% { opacity: 1; transform: translateY(-100%); }
      100% { opacity: 0; transform: translateY(100vh); }
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      background-image: radial-gradient(#001100 1px, transparent 1px);
      background-size: 20px 20px;
      animation: matrixBackground 60s linear infinite;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .matrix-code {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .matrix-symbol {
      position: absolute;
      top: -2rem;
      left: calc(100% * var(--x));
      font-size: 1rem;
      color: #0f0;
      opacity: 0;
      animation: matrixRain linear infinite;
      animation-duration: calc(3s + 2s * var(--x));
    }

    h1, .mission, .button-container {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      color: #0f0;
      animation: fadeIn 2s ease-in-out;
    }

    .mission {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2.5rem;
      color: #0f0;
      animation: fadeIn 3s ease-in-out;
    }

    .button-container {
      display: flex;
      gap: 1.5rem;
      animation: fadeIn 4s ease-in-out;
    }

    .pill-button {
      font-size: 1rem;
      padding: 0.8rem 2rem;
      border: 2px solid;
      background-color: transparent;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .pill-research {
      border-color: #7FDBFF;
      color: #7FDBFF;
      box-shadow: 0 0 10px #7FDBFF;
    }

    .pill-research:hover {
      background-color: #7FDBFF;
      color: #000;
      box-shadow: 0 0 20px #7FDBFF;
    }

    .pill-music {
      border-color: #f00;
      color: #f00;
      box-shadow: 0 0 10px #f00;
    }

    .pill-music:hover {
      background-color: #f00;
      color: #000;
      box-shadow: 0 0 20px #f00;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="matrix-code">
    <span class="matrix-symbol" style="--x: 0.1">#</span>
    <span class="matrix-symbol" style="--x: 0.25">&</span>
    <span class="matrix-symbol" style="--x: 0.4">%</span>
    <span class="matrix-symbol" style="--x: 0.55">@</span>
    <span class="matrix-symbol" style="--x: 0.7">*</span>
    <span class="matrix-symbol" style="--x: 0.85">!</span>
  </div>
  <h1>Josh Gonzales</h1>
  <p class="mission">Exploring the intersection of AI and human creativity</p>
  <div class="button-container">
    <a href="/research/" class="pill-button pill-research">Research</a>
    <a href="/epk.html" class="pill-button pill-music">Music</a>
  </div>
</body>
</html>
