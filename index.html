<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Josh Gonzales</title>
  <meta name="description" content="Exploring the intersection of AI and human creativity">
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
  <style>
    @keyframes scanlines {
      0% { background-position: 0 0; }
      100% { background-position: 0 1000px; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spinCD {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes shine {
      0% { background-position: -200px; }
      100% { background-position: 200px; }
    }

    body {
      margin: 0;
      padding: 2rem;
      background-color: #f4f1ec;
      color: #333;
      font-family: 'Major Mono Display', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(to bottom, rgba(0,0,0,0.004) 0px, rgba(0,0,0,0.008) 1px, transparent 1px, transparent 8px);
      animation: scanlines 30s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    .cd-bg {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 200vmax;
      height: 200vmax;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle at 30% 30%, #dcdcdc, #999);
      border-radius: 50%;
      box-shadow: inset 0 0 60px rgba(255, 255, 255, 0.2);
      animation: spinCD 60s linear infinite;
      z-index: 1;
      overflow: hidden;
    }

    .cd-bg::after {
      content: "";
      position: absolute;
      top: 0;
      left: -50%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,0.4) 50%, transparent 100%);
      animation: shine 10s ease-in-out infinite;
      background-size: 400px 100%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      color: #222;
      position: relative;
      z-index: 2;
      animation: fadeIn 2s ease-in-out;
    }

    .mission {
      font-size: 1.1rem;
      max-width: 600px;
      margin-bottom: 2.5rem;
      color: #555;
      padding: 0 1rem;
      position: relative;
      z-index: 2;
      animation: fadeIn 3s ease-in-out;
    }

    .button-container {
      display: flex;
      gap: 3rem;
      flex-wrap: wrap;
      position: relative;
      z-index: 2;
      animation: fadeIn 4s ease-in-out;
    }

    .pill-button {
      font-size: 1rem;
      padding: 1rem 2rem;
      background-color: #000;
      color: inherit;
      text-decoration: none;
      position: relative;
      clip-path: polygon(0% 5%, 5% 0%, 95% 0%, 100% 5%, 100% 95%, 95% 100%, 5% 100%, 0% 95%);
      box-shadow: 3px 3px 0px #ccc;
      transition: transform 0.1s ease;
    }

    .pill-button::after {
      content: '';
      position: absolute;
      width: 120%;
      height: 2px;
      left: -10%;
      bottom: -10px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="2" viewBox="0 0 120 2"><path d="M0 1 Q10 -1 20 1 T40 1 T60 1 T80 1 T100 1 T120 1" fill="none" stroke="white" stroke-width="2"/></svg>');
      background-repeat: no-repeat;
      background-size: contain;
    }

    .pill-button:hover {
      transform: translateY(-2px);
    }

    .pill-button:active {
      transform: translateY(1px);
    }

    .pill-research {
      color: #7FDBFF;
    }

    .pill-music {
      color: #FF8DAA;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      .mission {
        font-size: 1rem;
      }
      .button-container {
        flex-direction: column;
        gap: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Josh Gonzales</h1>
  <p class="mission">Analog vibes. Digital research. Human signal.</p>
  <div class="button-container">
    <a href="/research/" class="pill-button pill-research">Research</a>
    <a href="/epk.html" class="pill-button pill-music">Music</a>
  </div>
  <div class="cd-bg"></div>
</body>
</html>
