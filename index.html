<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Josh Gonzales</title>
  <meta name="description" content="Exploring the intersection of AI and human creativity">
  <style>
    @keyframes matrixBackground {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    @keyframes matrixRain {
      0% { opacity: 1; transform: translateY(-100%); }
      100% { opacity: 0; transform: translateY(100vh); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes ripple {
      0% { transform: scale(1); opacity: 0.4; }
      100% { transform: scale(4); opacity: 0; }
    }

    body {
      margin: 0;
      padding: 2rem;
      background-color: #000;
      background-image: radial-gradient(#001100 1px, transparent 1px);
      background-size: 20px 20px;
      animation: matrixBackground 60s linear infinite;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
    }

    .matrix-code {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .matrix-symbol {
      position: absolute;
      top: -2rem;
      font-size: 1rem;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
      opacity: 0;
      animation: matrixRain linear infinite;
    }

    h1, .mission, .button-container {
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      color: #0f0;
      animation: fadeIn 2s ease-in-out;
    }

    .mission {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2.5rem;
      color: #0f0;
      padding: 0 1rem;
      animation: fadeIn 3s ease-in-out;
    }

    .button-container {
      display: flex;
      gap: 3rem;
      flex-wrap: wrap;
      animation: fadeIn 4s ease-in-out;
    }

    .pill-button {
      font-size: 1rem;
      padding: 0.8rem 2rem;
      border: 2px solid;
      border-radius: 8px;
      background-color: #000;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      overflow: hidden;
    }

    .pill-button::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      width: 1px;
      height: 1px;
      background: currentColor;
      opacity: 0.5;
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(1);
      transition: opacity 0.3s ease;
    }

    .pill-button:active::after {
      animation: ripple 0.6s ease-out;
    }

    .pill-research {
      border-color: #7FDBFF;
      color: #7FDBFF;
      box-shadow: 0 0 10px #7FDBFF;
    }

    .pill-research:hover {
      box-shadow: 0 0 20px #7FDBFF;
    }

    .pill-music {
      border-color: #FF8DAA;
      color: #FF8DAA;
      box-shadow: 0 0 10px #FF8DAA;
    }

    .pill-music:hover {
      box-shadow: 0 0 20px #FF8DAA;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      .mission {
        font-size: 1rem;
      }
      .button-container {
        flex-direction: column;
        gap: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="matrix-code">
    <script>
      const matrixContainer = document.currentScript.parentElement;
      const chars = ['ア', 'Ж', 'Ω', 'λ', 'Ψ', '7', '%', '$', '#', '*', '@', '≠', 'π', '∞'];
      const totalSymbols = 120;
      for (let i = 0; i < totalSymbols; i++) {
        const span = document.createElement('span');
        span.className = 'matrix-symbol';
        const x = Math.random();
        span.style.setProperty('--x', x.toFixed(2));
        span.style.left = `${(x * 100).toFixed(2)}%`;
        span.style.animationDuration = `${5 + Math.random() * 6}s`;
        span.style.animationDelay = `${Math.random() * -10}s`;
        span.textContent = chars[Math.floor(Math.random() * chars.length)];
        matrixContainer.appendChild(span);
      }
    </script>
  </div>
  <h1>Josh Gonzales</h1>
  <p class="mission">Exploring the intersection of AI and human creativity</p>
  <div class="button-container">
    <a href="/research/" class="pill-button pill-research">Research</a>
    <a href="/epk.html" class="pill-button pill-music">Music</a>
  </div>
</body>
</html>
