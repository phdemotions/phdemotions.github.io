<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Revilla: Lost Boy Odyssey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Official transmission from Revilla – the Lost Boy adrift in soundspace. Welcome to the Odyssey.">

  <!-- Updated Font for readability -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'VT323', monospace;
      background: #000 url('assets/images/neon-odyssey-bg.png') no-repeat center center fixed; background-size: cover;
      background-size: 400px;
      color: #ffe6fa;
      scroll-behavior: smooth;
    }

    a {
      color: #ffaad4;
      text-decoration: none;
    }

    /* Header */
    header {
      background-color: #141421;
      text-align: center;
      padding: 40px 10px 20px;
      border-bottom: 5px solid #a6f0ff;
    }

    .revilla-title {
      font-size: 48px;
      color: #a6f0ff;
      letter-spacing: 4px;
      position: relative;
      display: inline-block;
      animation: glitch 1.5s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #ffaad4; }
      25% { text-shadow: -2px -1px #a6f0ff; }
      50% { text-shadow: 2px -1px #ffaad4; }
      75% { text-shadow: -2px 2px #a6f0ff; }
      100% { text-shadow: 2px 2px #ffaad4; }
    }

    .sprite {
      width: 64px;
      height: 64px;
      background-image: url('images/sprite.png');
      animation: float 2s infinite ease-in-out;
      margin: 20px auto;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Navigation */
    nav {
      background-color: #1e1e2e;
      text-align: center;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }

    nav a {
      flex: 1 1 100px;
      max-width: 140px;
      box-sizing: border-box;
      display: inline-block;
      padding: 10px 15px;
      background: #a6f0ff;
      color: #000;
      border: 4px solid #000;
      box-shadow: 3px 3px #000;
      font-size: 14px;
      transition: all 0.1s ease;
    }

    nav a:hover {
      box-shadow: 1px 1px #000;
      transform: translateY(2px);
    }

    section {
      padding: 60px 20px;
      border-bottom: 4px dashed #444;
      background-color: rgba(10, 10, 20, 0.75);
      text-align: center;
    }

    h2 {
      color: #a6f0ff;
      font-size: 20px;
      margin-bottom: 20px;
    }

    p, iframe, form {
      font-size: 16px;
      line-height: 1.6;
      max-width: 700px;
      margin: 0 auto 20px;
    }

    form input[type="email"] {
      padding: 10px;
      margin-right: 5px;
      border: none;
    }

    form input[type="submit"] {
      padding: 10px;
      background: #ffaad4;
      color: #000;
      border: 3px solid #000;
      cursor: pointer;
    }

    footer {
      background-color: #141421;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>

<body>
  <header>
    <div class="revilla-title">REVILLA</div>
    <div class="sprite"></div>
  </header>

  <nav>
    <div class="nav-container">
      <a href="#home">Home</a>
      <a href="#epk">EPK</a>
      <a href="#music">Music</a>
      <a href="#videos">Videos</a>
      <a href="#tour">Tour</a>
      <a href="#merch">Merch</a>
      <a href="#contact">Contact</a>
      <a href="#newsletter">Newsletter</a>
    </div>
  </nav>

  <section id="home">
    <h2>Revilla: Lost Boy Odyssey</h2>
    <p>This isn’t a website. It’s a signal.<br>
    Revilla drifts through soundspace — a lost boy tracing emotion in static.<br>
    Welcome to the Odyssey.</p>
  </section>

  <!-- Add other sections (epk, music, etc.) here -->

  <footer>
    &copy; 2025 Revilla | Lost Boy Odyssey
  </footer>
</body>
</html>
